<div class="container mt-5 contact-page">
    <h1 class="text-center mb-4">Contact Us</h1>
    
    <div class="row mb-5">
      <div class="col-md-6">
        <h2>Get in Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" class="form-control" id="subject" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> support example.com</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Address:</strong> 1234 Street Name, City, Country</p>
      </div>
    </div>
  
    <div class="text-center">
      <h2>Follow Us</h2>
      <a href="#" class="btn btn-outline-success me-2">Facebook</a>
      <a href="#" class="btn btn-outline-success me-2">Twitter</a>
      <a href="#" class="btn btn-outline-success">Instagram</a>
    </div>
  
    <div class="mt-5">
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345097243!2d144.9537353153154!3d-37.81627997975178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11b6a7%3A0x5045675218ce6d0!2sYour%20Business%20Location!5e0!3m2!1sen!2sau!4v1607990541337!5m2!1sen!2sau"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

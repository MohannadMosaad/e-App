<div class="container-fluid d-flex justify-content-between align-items-center vh-100 shadow flex-column">
  <div class="d-flex justify-content-between align-items-start   w-100 ">
    <a class="navbar-brand text-success logo h1 m-3  " href="#">E-Shop</a>
    <a class="btn btn-outline-success m-3 " routerLink="/register">Register</a>
  </div>
  <form
    #loginForm="ngForm"
    (ngSubmit)="onLogin(loginForm)"
    class="border p-4 shadow rounded bg-light mb-4"
    style="width: 400px; height:400px;"
  >
    <h2 class="text-center mb-4">Login</h2>
    <div class="mb-3">
      <label for="email" class="form-label">Email </label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
        #email="ngModel"
      />
      <div
        *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger"
      >
        <div *ngIf="email.errors?.['pattern']">
          Please enter a valid email address .
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Passward </label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="3"
        class="form-control"
        #password="ngModel"
      />
      <div
        *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger"
      >
        <div *ngIf="password.errors?.['minlength']">
          The password must be at least 3 numbers.
        </div>
        <div *ngIf="password.errors?.['pattern']">
          The password must contain numbers only.
        </div>
      </div>
      <p *ngIf="!isLogInDataValid" class="text-danger">Invalid login data. Please check your inputs.</p>
    </div>
    <button type="submit" class="btn btn-success w-100 mt-4" router-link="/home">Login</button>
  </form>
</div>

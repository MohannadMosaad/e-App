<div class="container-fluid d-flex justify-content-center align-items-center vh-100 shadow flex-column">
  <div class="d-flex justify-content-between align-items-start mb-4  w-100 ">
    <a class="navbar-brand text-success logo h1  m-4 " href="#">E-Shop</a>
    <a class="btn btn-outline-success m-4" routerLink="/login">Login</a>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)"
    class="border p-4 shadow rounded bg-light mb-4" style="width: 550px;">
    <h2 class="text-center mb-4"> Register</h2>
    <div class="mb-3">
      <div class="forstAndLastName">
        <div class="forstNameOnly">
          <label for="first-name" >First Name</label>
          <input type="text" id="first-name" required class="form-control mb-1">
        </div>
        <div class="secondNameOnly">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required class="form-control mb-1">
        </div>
      </div>
      <label for="email" class="form-label">Email </label>
      <input
        type="text"
        id="email"
        name="email"
        ngModel
        required
        class="form-control"
        #email="ngModel" />
      <div *ngIf="email.invalid && (email.dirty || email.touched)"
        class="text-danger">
        <div *ngIf="email.errors?.['required']">Email is required .</div>
        <div *ngIf="email.errors?.['pattern']"> Please enter a valid email
          address .</div>
      </div>
    </div>
    <div class="mb-1">
      <label for="password" class="form-label">Passward </label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        [(ngModel)]="password"
        minlength="3"
        class="form-control mb-1"
        #password="ngModel" />
      <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="text-danger">
        <div *ngIf="password.errors?.['required']"> Password required .</div>
        <div *ngIf="password.errors?.['minlength']"> The password must be at
          least 3 numbers.</div>
        <div *ngIf="password.errors?.['pattern']"> The password must contain
          numbers only.</div>
      </div>
      <label for="password-confirmation" class="form-label">Passward Confirmation</label>
      <input
        type="password"
        id="password-confirmation"
        name="password-confirmation"
        ngModel
        [(ngModel)]="passwordConfirmation"
        required
        class="form-control mb-1"
        #passwordConfirmation="ngModel" />
        <div *ngIf="passwordConfirmation.touched && !passwordConfirmationValidation" class="text-danger" style="font-size: 10px;">
          Passwords do not match.
        </div>
    </div>
    <button type="submit" class="btn btn-success  w-100">Register </button>
  </form>
</div>

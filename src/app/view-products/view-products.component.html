<p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>price</th>
            <th>Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>
                <button class="btn btn-warning" title="edit" (click)="gotoEditProduct(product.id)"><i class="pi pi-pencil"></i></button>
                <button class="btn btn-danger" title="delete" (click)="deleteProduct(product.id)"><i class="pi pi-trash"></i></button>
            </td>
        </tr>
    </ng-template>
</p-table>

<a class="btn btn-success" [routerLink]="['/add-product']">Add New Product</a>
